#    container_name: spring-app
#    image: "cksgh1735/spring2:latest"
#    ports:
#      - 8080:8080

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
